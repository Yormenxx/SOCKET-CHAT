<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Chat con sockets</title>
</head>
<body>

    <div class="chat">

        <div class="container-join-section ">

          <div class="bumble1"></div>

            <div class="header-join-user">
                
                <div class="img-container-join">
                    <img src="./juma.png" alt="">
                </div>

                <ul>
                    <li>
                        <a href="https://github.com/Yormenxx" target="_blank">Github</a>
                    </li>

                    <li>
                        <a href="https://yormenxx.github.io/" target="_blank">Portafolio</a>
                    </li>

                    <li>
                        <a href="https://www.linkedin.com/in/juan-manuel-ortiz-47b93424a/" target="_blank">Linkedin</a>
                    </li>
                </ul>
            </div>
            
            <div class="main-join-section">

                
            
                <div class="form-chat">

                    <h1 class="title-join">Bienvenido al chat</h1>

                    <form action="">
                      
                      <label for="">Ingresa un nombre de usuario para poder participar en el chat</label>
            
                      <input type="text" id="username" required placeholder="Jhon Doe">
              
                      <button id="joinUser">Entrar</button>

                    </form>
            
           
            
                </div>

                <div>
                  <img src="./3d.png" alt="">
                </div>

             

            </div>
    
            <div class="bumble2"></div>
    
        </div> 
    
    
        <div class="container--section active">

            <div class="header-section">

                <div class="img-container">
                    <img src="./juma.png" alt="">
                </div>

                <div class="typing">
                        
                </div>


                <div class="exit">
                    Salir del chat
                </div>


            </div>
    
            
    
            <div class="container--chat ">

                <div class="output">
                    
                </div>

             

                <form action="" class="chat-form">
                  
                    <input type="text" id="Message" placeholder="Ingresa un mensaje" required>
                    <button id="send">Enviar <i class="fa-sharp fa-solid fa-paper-plane" style="color: #1e5ecc;"></i></button>
            
                </form>
    
            </div>

           
    
        </div>

    </div>
